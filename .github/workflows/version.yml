name: Auto Version
on:
  workflow_run:
    workflows: ["Lint & Test"]
    types: completed
    branches: ["master"]

jobs:
  auto_version:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}